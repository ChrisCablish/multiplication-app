<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    
</head>
<body>
    <form class="form" id="form">
        <h4 class="score" id="score">Score: 0</h4>
        <h1 class="question" id="question">What is 5 multiplied by 6?</h1>
        <input class="input" id="input" type="text" placeholder="enter your answer" autofocus> 
        <button class="button" type="submit">Submit</button>
    </form>

    <div class="peek-box" id="peek-box">
        <span class="peeks" id="peeks">Peeks used 1/5</span>
        <button class="show" id="show">Click here to reveal the answer</button>
        <span class="answer" id="answer"></span>
    </div>
</body>
</html>
